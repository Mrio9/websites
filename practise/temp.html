<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
            font-family: "helvetica neue";
            color: #666;
            padding: 0 20%;
        }
        p{
            font-size: 20px;
            padding: 10px;
        }
        li input {
            display: none;
        }

        li.edit span {
            display: none;
        }

        li.edit input {
            display: initial;
        }
    </style>
</head>
<body>
    <header>
        <h1>Javascript Events</h1>
    </header>
    <main>
        <p>first p tag</p>
        <p>second p tag</p>
        <ul id="checklist">
            <li>
                <span>Apples</span>
                <input value="Apples" />
            </li>
            <li class="done"><span>Oranges</span>
                <input value="Oranges" />
            </li>
            <li><span>Bananas</span>
                <input value="Bananas" />
            </li>
        </ul>
    </main>
    <script src="main.js"></script>
</body>
</html>
